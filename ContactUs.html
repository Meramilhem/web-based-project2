<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us</title>
	 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(255,245,220,255);
            margin: 20px;
            padding: 0;
            height: 100px;
        }

      

        section {
            display: flex;
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: rgba(255,245,220,255);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            padding-left: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #300505;
        }

        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #300505;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #300505;
            color:rgba(255,245,220,255);
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255,245,220,255);
            color: #300505;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
		header {
            background-color: #300505;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color:rgba(255,245,220,255);
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover {
            background-color:rgba(255,245,220,255);
            color: #300505;
        }
    </style>
</head>
